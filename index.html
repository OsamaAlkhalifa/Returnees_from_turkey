<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Returnees from Turkiye by Month </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Papa Parse from CDN to parse CSV files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Gill Sans Nova", "Gill Sans", sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }
    #chart-container {
      width: 80%;
      max-width: 2000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="lineChart"></canvas>
  </div>
  
  <script>
    // Use Papa Parse to load the CSV file
    Papa.parse("data.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        // Log the parsed CSV data to the console (for debugging)
        console.log(results.data);
        const dates = [];
        const returnees = [];
       // const outflows = [];
        
        // Loop through each row of the CSV
        results.data.forEach(function(row) {
          // Check if required fields exist before adding them to the arrays
          if(row.dates && row.returnees !== undefined) {
            dates.push(row.dates);
            inflows.push(row.returnees);
          }
        });
        
        // Create the line chart using Chart.js
        const ctx = document.getElementById('lineChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [
              {
                label: 'Returnees from Turkiye',
                data: returnees,
                fill: false,
                borderColor: 'rgba(92, 184, 178, 1)',
                backgroundColor: 'rgba(231, 244, 243, 0.2)',
                tension: 0.1
              },

            ]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: false,
                }
              },
              y: {
                title: {
                  display: false,
                }
              }
            }
          }
        });
      },
      error: function(error) {
        console.error("Error parsing CSV:", error);
      }
    });
  </script>
</body>
</html>
